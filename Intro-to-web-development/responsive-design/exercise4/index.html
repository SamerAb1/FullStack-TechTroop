
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive-Design Exercise5</title>
</head>

<body>
  <div class="card">
    <div class="product-image">
      <img src="https://cdn-icons-png.flaticon.com/512/711/711191.png" alt="Camera">
    </div>

      <h2>Premium Laptop</h2>
      <p>
        High-performance laptop perfect for developers and designers.
