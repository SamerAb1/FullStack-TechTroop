<!DOCTYPE html>
<html>
  <head>
    <title>RUPG Project</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Random User Page Generator</h1>
    </header>
    <main>
      <div class="container">
        <div id="profile-card">
          <div id="user-profile">
            <img src="" id="user-img" />
            <div>
              <div id="user-name"></div>
              <div id="user-location"></div>
            </div>
          </div>
          <div id="user-quote"></div>
          <div id="user-pokemon"></div>
          <hr />

          <div id="about-me">
            <div id="about"></div>
          </div>
          <button id="generate-btn">Generate User</button>
        </div>
        <div id="friends-list"></div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./main.js"></script>
</html>
