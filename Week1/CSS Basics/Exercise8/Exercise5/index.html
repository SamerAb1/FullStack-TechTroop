<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
    <title>CSS Basics Exercise8 - Part 5</title>
</head>

<body>
    <h1><Strong>Contact Us</Strong></h1>

    <fieldset>
    <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com"><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
    </fieldset>

    <fieldset>
        <legend>Message Details</legend>
        <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        <option value="">Select subject</option>
        <option value="support">Support</option>
        <option value="sales">Sales</option>
        <option value="feedback">Feedback</option>
      </select><br><br>

    <label>Priority:</label>
    <div class="priority-options">
      <input type="radio" id="low" name="priority" value="low">
      <label for="low">Low</label>

      <input type="radio" id="high" name="priority" value="high">
      <label for="high">High</label>
    </div>


      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="50" placeholder="Your message..."></textarea>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Subscribe to newsletter</label><br><br>
      </select>
    </fieldset>

    <br>

    <button type="submit">Send Message</button>
    <button type="reset">Reset</button>
    
</body>

</html>
