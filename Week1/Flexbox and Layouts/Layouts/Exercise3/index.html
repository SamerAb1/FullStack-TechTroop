
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Layouts Exercise3</title>
</head>

<body>

  <div class="container">
    <form class="contact-form">
      <h2>Contact Form</h2>
      <p class="subtitle">Get in touch with us</p>

      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" />
        </div>
      </div>

      <div class="field full-width">
        <label>Email Address</label>
        <input type="email" />
      </div>

      <div class="row">
        <div class="field">
          <label>Subject</label>
          <select>
            <option>Select a topic</option>
            <option>Support</option>
            <option>Sales</option>
            <option>Feedback</option>
          </select>
        </div>
        <div class="field">
          <label>Priority</label>
          <select>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="field full-width">
        <label>Message</label>
        <textarea rows="4" placeholder="Tell us how we can help..."></textarea>
      </div>

      <div class="field full-width">
        <label>Contact Preferences</label>
        <div class="checkboxes">
          <label><input type="checkbox" /> Email Updates</label>
          <label><input type="checkbox" /> Phone Follow-up</label>
          <label><input type="checkbox" /> Newsletter</label>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="secondary">Save Draft</button>
        <button type="submit" class="primary">Send Message</button>
      </div>
    </form>
  </div>
</body>

</html>
